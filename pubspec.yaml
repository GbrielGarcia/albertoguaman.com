name: albertoguaman
description: "Portafolio multiplataforma"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.0
  url_strategy: ^0.2.0
  universal_html: ^2.2.4
  firebase_core: ^3.1.1
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/img/mause_cick.png"
  web:
    generate: true
    image_path: "assets/img/mause_cick.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Minecraftia
      fonts:
        - asset: assets/fonts/minecraft_font.ttf